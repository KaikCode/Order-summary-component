<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS -->
  <link rel="stylesheet" href="CSS/Global.css">
  <link rel="stylesheet" href="CSS/index.css">
  <style>
    .attribution { font-size: 14px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <!-- Card -->
  <main>
    
    <section>
      <!-- Principal Img -->
      <img class="first-img" src="images/illustration-hero.svg" alt="illustration-hero">
      
      <div class="card-container">
  
       <!-- title card -->
       <h1>Order Summary</h1>
  
       <!-- Paragraph -->
       <p class="info">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
  
       <!-- PLan -->
       <div class="plan-info">
  
        <img class="icon-img" src="images/icon-music.svg" alt="icon-music">

        
        <span class="plan">
          <p class="data">Annual Plan</p>
          <p class="price">$59.99/year</p>
        </span>
        <a class="btn-charge" href="#">Charge</a>
  
       </div>
  
       <!-- Button to payment -->
       <div class="btn">
         <button class="btn-payment">Proceed to Payment</button>
         <!-- Button to Cancel -->
         <Button class="btn-cancel"><span>Cancel Order</span></Button>
       </div>

      </div>

   </section>
  </main>

    <!-- footer -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kaik_Lavessy</a>.
  </div>
</body>
</html>
